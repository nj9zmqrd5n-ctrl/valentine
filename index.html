
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na pƒÖczki?</title>
    <style>
        /* Nowoczesna, "cukiernicza" paleta kolor√≥w */
        :root {
            --bg-start: #fff0f6;
            --bg-end: #ffdeeb;
            --text-main: #a61e4d;
            --btn-yes: #40c057;
            --btn-yes-hover: #37b24d;
            --btn-no-text: #c2255c;
            --accent-pink: #fcc2d7;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kontener g≈Ç√≥wny */
        .container {
            text-align: center;
            z-index: 10;
            user-select: none;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            max-width: 90%;
            width: fit-content;
            box-shadow: 0 20px 60px rgba(166, 30, 77, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Responsywny napis */
        h1 {
            color: var(--text-main);
            font-size: clamp(1.6rem, 7vw, 3rem);
            margin-bottom: 40px;
            line-height: 1.3;
            animation: heartbeat 2s ease-in-out infinite;
            max-width: 600px;
            font-weight: 800;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.02); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Obszar przycisk√≥w - POPRAWIONE WY≈öRODKOWANIE */
        .button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 120px;
            width: 100%;
            position: relative;
        }

        /* Bazowe style przycisk√≥w */
        .btn {
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        /* Przycisk TAK */
        #btn-yes {
            background-color: var(--btn-yes);
            color: white;
            z-index: 100;
        }

        #btn-yes:hover {
            background-color: var(--btn-yes-hover);
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 30px rgba(64, 192, 87, 0.4);
        }

        #btn-yes:active {
            transform: scale(0.95);
        }

        /* Przycisk NIE */
        #btn-no {
            background-color: white;
            color: var(--btn-no-text);
            z-index: 50;
            white-space: nowrap;
            border: 2px solid var(--accent-pink);
            position: relative;
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #btn-no.escaping {
            position: fixed;
            box-shadow: 0 12px 30px rgba(166, 30, 77, 0.2);
        }

        /* Canvas dla konfetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        /* P≈ÇywajƒÖce elementy w tle */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 7s linear infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05));
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; transform: translateY(80vh) rotate(45deg) scale(1); }
            80% { opacity: 0.6; transform: translateY(20vh) rotate(315deg) scale(1); }
            100% { transform: translateY(-15vh) rotate(360deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="main-container">
        <h1 id="main-title">Mo≈ºe nie Walentynki ‚Äî za to na pƒÖczki razem?</h1>
        <div class="button-area">
            <button id="btn-yes" class="btn">TAK! üç©</button>
            <div id="btn-no-placeholder" style="width: 150px; height: 65px; display: flex; justify-content: center; align-items: center;">
                <button id="btn-no" class="btn">NIE</button>
            </div>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const mainContainer = document.getElementById('main-container');
        const mainTitle = document.getElementById('main-title');
        const btnPlaceholder = document.getElementById('btn-no-placeholder');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        let resetTimer = null;

        // --- OBS≈ÅUGA UCIECZKI ---

        function moveButton(e) {
            if (resetTimer) clearTimeout(resetTimer);

            if (!btnNo.classList.contains('escaping')) {
                const rect = btnNo.getBoundingClientRect();
                btnNo.style.width = btnNo.offsetWidth + 'px';
                btnNo.style.left = rect.left + 'px';
                btnNo.style.top = rect.top + 'px';
                btnNo.classList.add('escaping');
            }

            const padding = 50;
            const maxX = window.innerWidth - btnNo.offsetWidth - padding;
            const maxY = window.innerHeight - btnNo.offsetHeight - padding;

            let newX, newY;
            const mouseX = e ? (e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2)) : window.innerWidth/2;
            const mouseY = e ? (e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2)) : window.innerHeight/2;

            do {
                newX = Math.random() * (maxX - padding) + padding;
                newY = Math.random() * (maxY - padding) + padding;
            } while (Math.hypot(newX - mouseX, newY - mouseY) < 200);

            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';

            resetTimer = setTimeout(returnHome, 3000);
        }

        function returnHome() {
            if (!btnNo.classList.contains('escaping')) return;
            const rect = btnPlaceholder.getBoundingClientRect();
            btnNo.style.left = rect.left + 'px';
            btnNo.style.top = rect.top + 'px';
            setTimeout(() => {
                if (resetTimer === null || !btnNo.classList.contains('escaping')) return;
                btnNo.classList.remove('escaping');
                btnNo.style.left = '';
                btnNo.style.top = '';
                btnNo.style.width = '';
            }, 400);
            resetTimer = null;
        }

        // Reakcja na blisko≈õƒá kursora
        window.addEventListener('mousemove', (e) => {
            if (!btnNo || btnNo.style.pointerEvents === 'none') return;
            const rect = btnNo.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            if (dist < 130) moveButton(e);
        });

        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('click', (e) => { e.preventDefault(); moveButton(e); });
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(e.touches[0]); });

        // --- CELEBRACJA ---

        let particles = [];
        let animationFrame;

        function playFanfare() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51];
            notes.forEach((freq, index) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + index * 0.1);
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime + index * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + index * 0.1 + 0.8);
                osc.connect(gain).connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + index * 0.1);
                osc.stop(audioCtx.currentTime + index * 0.1 + 0.8);
            });
        }

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 10 + 5;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 5 + 3;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.rotation = Math.random() * 360;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += 2;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length > 800) particles = particles.slice(-800);
            
            particles.forEach((p, i) => {
                p.update();
                p.draw();
            });
            
            particles = particles.filter(p => p.y < canvas.height + 20);
            animationFrame = requestAnimationFrame(animate);
        }

        btnYes.addEventListener('click', () => {
            playFanfare();
            
            // Zmiana napisu zgodnie z pro≈õbƒÖ
            mainTitle.innerText = "Mo≈ºe nie Walentynki ‚Äî za to na pƒÖczki razem... i na ≈Çy≈ºwy! ‚õ∏Ô∏èüç©‚ù§Ô∏è";

            // Dodajemy nowƒÖ porcjƒô konfetti
            for (let i = 0; i < 150; i++) {
                const p = new Confetti();
                if (Math.random() > 0.5) {
                    const rect = btnYes.getBoundingClientRect();
                    p.x = rect.left + rect.width / 2;
                    p.y = rect.top;
                    p.speedY = -(Math.random() * 10 + 5);
                    p.speedX = Math.random() * 10 - 5;
                }
                particles.push(p);
            }
            
            if (!animationFrame) animate();
        });

        // --- T≈ÅO ---

        const icons = ['‚ù§Ô∏è', 'üç©', 'üíñ', 'üßÅ', 'üç™', '‚õ∏Ô∏è'];
        function createFloating() {
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 8000);
        }
        setInterval(createFloating, 500);

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

    </script>
</body>
</html>
